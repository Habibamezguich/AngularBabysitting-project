<app-header></app-header>

<div class="container">
  <form #bbsignupForm="ngForm" (ngSubmit)="onBabysitterSignupSubmit()">


    <p id="title">Créer un compte étudiant</p>
    <p style="font-size: 10px;">Vous avez déjà un compte ? <a href="/loginbabysitter" style="color: #FE904B;">Se Connecter</a></p>

    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Entrez votre nom"  [(ngModel)]="form.name" name="name" required>
      </div>
    </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom"  [(ngModel)]="form.prenom" name="prenom" required >
        </div>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" [(ngModel)]="form.email" name="email" required>
        <div class="alert alert-danger" [hidden]="!error.email">
          {{error.email}}
        </div>
      </div>
    </div>


    <p class="text-muted">Le mot de passe doit contenir au moins 8 caractères.</p>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe"
                 [(ngModel)]="form.password" name="password" required minlength="8">
          <div class="alert alert-danger" [hidden]="!error.password">
            {{error.password}}
          </div>

        <div class="form-group">
          <label for="repeteMotDePasse">Répéter le mot de passe</label>
          <input type="password" class="form-control" id="repeteMotDePasse" placeholder="Répétez votre mot de passe"[(ngModel)]="form.password_confirmation" name="password_confirmation" required>
        </div>
      </div>

      <div class="form-row">
          <label for="inputState">Genre</label>
          <select id="inputState" class="form-control" [(ngModel)]="form.genre" name="genre" required>
            <option selected>Choisir</option>
            <option>Femme</option>
            <option>Homme</option>
          </select>
      </div>

    <div class="form-row">
      <label for="ageEnfant">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Entrer votre age" [(ngModel)]="form.age" name="age"required>
    </div>


    <div class="form-row">
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse" [(ngModel)]="form.adresse" name="adresse" required>
        </div>


    <div class="form-row">
        <label for="inputState">Ville</label>
        <select id="inputState" class="form-control"[(ngModel)]="form.ville" name="ville" required>
          <option selected>Choisir</option>
          <option>Tunis</option>
          <option>Ariana</option>
          <option>Ben Arous</option>
          <option>Manouba</option>
        </select>

        <div class="form-group col-md-8">
          <label for="inputPassword4">Téléphone</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="8-chiffres / 8-chiffres / 8-chiffres"[(ngModel)]="form.telephone" name="telephone" required>
      </div>

      <div class="form-group col-md-8">
        <label for="inputState">Avez-vous gardé des enfants auparavant ?</label>
        <select id="inputState" class="form-control" [(ngModel)]="form.exquestion" name="exquestion" required>
          <option selected>Choisir</option>
          <option>Oui</option>
          <option>Nom</option>
        </select>
        </div>

        <div class="form-group col-md-8">
          <label for="inputState">Votre expérience est :</label>
          <select id="inputState" class="form-control" [(ngModel)]="form.experience" name="experience" required>
            <option selected>Choisir</option>
            <option>Familiale( Dans le cadre de la famille )</option>
            <option>Professionnelle</option>
          </select>
          </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"> Si oui, décrivez votre expérience  ? </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          placeholder="Décrivez votre expérience" [(ngModel)]="form.type_experience" name="type_experience" required></textarea>
      </div>



      <div class="form-group">
        <label for="ageEnfant">Indiquer l'âge des bébés ou enfants que vous avez gardés</label>
        <input type="number" class="form-control custom-input" id="ageEnfant" placeholder="Indiquer l'âge des bébés ou enfants que vous avez gardés" [(ngModel)]="form.age_enfants" name="age_enfants" required>
      </div>


    <div class="form-group">
      <label for="inputPassword4">Laisser les numéros des familles que vous avez travaillées avec</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Nom du personne : 8-chiffres / Nom du personne : 8-chiffres" [(ngModel)]="form.numeros_familles" name="numeros_familles" required>
    </div>
    </div>
<br>
<p class="text-muted">Déposez vos fichiers sur Google Drive et générez un lien d'accès. Ensuite, insérez les liens dans les champs ci-dessous.</p>

    <div class="form-group">
      <label for="cvLink">Lien CV</label>
      <input type="text" class="form-control" id="cvLink" [(ngModel)]="form.cv" name="cv" required>
    </div>
      <br>
      <br>

      <div class="form-group">
        <label for="certificatSecourisme">Lien Certificat de Secourisme</label>
        <input type="text" class="form-control" id="cvLink" [(ngModel)]="form.certificat_secourisme" name="certificat_secourisme" required>
      </div>
      <br>
      <br>


      <div class="form-group">
        <label for="cin">Lien CIN recto verso</label>
        <input type="text" class="form-control" id="cin" [(ngModel)]="form.cin" name="cin" required>
      </div>
      <br>
      <br>


      <div class="form-group">
        <label for="cin">Lien attestation de présence pour l'année actuelle</label>
        <input type="text" class="form-control" id="attestation_presence" [(ngModel)]="form.attestation_presence" name="attestation_presence" required>
      </div>
      <br>
      <br>




      <button type="submit" class="btn btn-primary" [disabled]="!bbsignupForm.valid">Envoyer</button>
    </div>
    </form>
