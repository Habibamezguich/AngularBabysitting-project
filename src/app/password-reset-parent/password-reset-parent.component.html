<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Réinitialiser votre mot de passe</h3>
    <small>
    <p class="mb-4">Veuillez saisir un email valide pour réinitialiser votre mot de passe.</p>
  </small>
    <!-- Error -->
    <div *ngIf="errors" class="alert alert-danger mt-3">
      {{ errors }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMsg" class="alert alert-success mt-3">
      {{ successMsg }}
    </div>

    <!-- Login -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <button type="submit" class="btn btn-block btn-primary" >
      Envoyer
    </button>
  </form>y
</div>
