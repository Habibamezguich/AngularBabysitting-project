<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Nouveau mot de passe</h3>
    <small>
      <p class="mb-4">RÃ©nitialiser votre mot de passe en saisissant votre adresse email ainsi que votre nouveau mot de passe.</p>
    </small>

    <!-- Errors -->
    <div *ngIf="errors?.error" class="alert alert-danger mt-3">
      {{ errors?.error }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMsg" class="alert alert-success mt-3">
      {{ successMsg }}
    </div>

    <div class="form-group">
      <label for="email">Addresse Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Nouveau mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirmation du nouveau mot de passe</label>
      <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation">
    </div>

    <button type="submit" class="btn btn-block btn-primary">Changer le mot de passe</button>
  </form>
</div>
